<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Eloiza</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="animate__animated animate__flash">World Clock</h1>
      <select name="" id="city-selected">
        <option value="">Select a city</option>
        <option value="current">Your current location</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div id="cities">
        <div class="city" id="city-1">
          <div>
            <h2>Bahia</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="city-2">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="paris-time"></div>
        </div>
      </div>
    </div>

    <script src="javascript/index.js"></script>
  </body>
  <footer>
    This project was coded by <strong> Eloiza Barbosa</strong> and is
    <a href="https://github.com/EloizaBAB/World-Clock-App" target="_blank"
      >open sourced on GitHub</a
    >
  </footer>
</html>
