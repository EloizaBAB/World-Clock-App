<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Eloiza</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8a0d7ba526.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,200;1,500&family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="animate__animated animate__flash">World Clock</h1>
      <select name="" id="city-selected">
        <option value="">Select a city</option>
        <option value="current">Your current location</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div id="cities">
        <div class="city" id="city-1">
          <div>
            <h2>Bahia</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
          <button>H</button>
        </div>
        <div class="city" id="city-2">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="paris-time"></div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        class="icon"
      >
        <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"
        />
      </svg>
    </div>

    <script src="javascript/index.js"></script>
  </body>
  <footer>
    This project was coded by <strong> Eloiza Barbosa</strong> and is
    <a
      href="https://github.com/EloizaBAB/World-Clock-App"
      target="_blank"
      class="source-link"
      >open sourced on GitHub</a
    >
  </footer>
</html>
