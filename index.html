<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Eloiza</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Lisbon</option>
      </select>
      <div class="city">
        <div>
          <h2>Lisbon</h2>
          <div class="date">2 de janeiro 2023</div>
        </div>
        <div class="time">18:45 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Lisbon</h2>
          <div class="date">2 de janeiro 2023</div>
        </div>
        <div class="time">18:45 <small>AM</small></div>
      </div>
    </div>

    <script src="javascript/index.js"></script>
  </body>
  <footer>
    This project was coded by <strong> Eloiza Barbosa</strong> and is
    <a href="https://github.com/EloizaBAB/World-Clock-App" target="_blank"
      >open sourced on GitHub</a
    >
  </footer>
</html>
